<main class="flex flex-col justify-center items-center gap-4 mt-8">
  <aside class="p-4">
    <h1 class="text-center font-bold text-2xl mb-4">Pokemon app</h1>
    <form action="submit">
      <input
        type="text"
        class="px-4 py-2 border rounded-md"
        [formControl]="searchCtrl"
        placeholder="Search a pokemon"
      />
      <button type="button" class="px-4 py-2 border rounded-md ml-2">
        Search
      </button>
    </form>
  </aside>
  <section class="w-full h-screen p-4 bg-slate-50">
    <div class="grid grid-cols-3 gap-4 py-4">
      @for (pokemon of pokemonList; track $index) {
      <div class="border px-4 py-2 bg-slate-100 rounded-md">
        <img
          src="https://unavatar.io/20"
          class="w-full h-fit"
          alt="Avatar image"
        />
        <h1 class="text-base font-semibold">
          {{ pokemon.name | uppercase }}
        </h1>
      </div>
      }
    </div>
  </section>
</main>
